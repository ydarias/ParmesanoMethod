<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div id="titleBarAttachmentPoint" class="container-fluid">

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div id="lateralBarAttachmentPoint" class="span3"></div>
        <div id="workbenchAttachmentPoint" class="span9"></div>
    </div>
</div>

<!-- Templates -->
<script id="titleBarTemplate" type="text/x-handlebars-template">
    <a class="brand" href="#/">{{t "app.name"}}</a>
</script>

<script id="lateralBarTemplate" type="text/x-handlebars-template">
    <div class="well sidebar-nav">
        <ul class="nav nav-list">
            <li class="nav-header">{{t "label.menu"}}</li>
            <li class="active"><a href="#/activityInventory">{{t "label.activityInventory"}}</a></li>
            <li><a href="#/todoToday">{{t "label.todoToday"}}</a></li>
            <li><a href="#/timer">{{t "label.timer"}}</a></li>
        </ul>
    </div>
</script>

<script id="activityInventoryTemplate" type="text/x-handlebars-template">
    <div id="action-buttons" class="btn-group">
        <a id="newTask-button" href="#" class="btn btn-small btn-primary">
            <i class="icon-plus icon-white"></i> {{t "label.newTask"}}
        </a>
    </div>

    <div id="newTask-form" class="row-fluid" style="display: none;">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">{{t "label.description"}}</label>
                <div class="controls">
                    <input id="descriptionInput" type="text" placeholder="{{t "help.typeDescription"}}">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{t "label.duration"}}</label>
                <div class="controls">
                    <div class="input-append">
                        <input id="durationInput" class="span2" id="appendedInputButtons" size="16" type="text" value="1" />
                        <button id="lessDuration-button" class="btn" type="button"><i class="icon-minus" /></button>
                        <button id="moreDuration-button" class="btn" type="button"><i class="icon-plus" /></button>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <a id="submitNewTask-button" class="btn btn-primary"><i class="icon-ok icon-white"></i> {{t "label.save"}}</a>
                    <a id="cancelNewTask-button" class="btn"><i class="icon-remove"></i> {{t "label.cancel"}}</a>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-bordered">
        <tr>
            <th>{{t "label.description"}}</th>
            <th class="right-side"></th>
        </tr>
        {{#each tasks}}
        <tr>
            <td>{{description}}</td>
            <td class="right-side">
                {{{parmesanos duration}}}
            </td>
        </tr>
        {{/each}}
    </table>
</script>

<!-- Vendors -->
<script type="text/javascript" src="../vendor/jquery-1.8.0.js"></script>
<script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../vendor/underscore.js"></script>
<script type="text/javascript" src="../vendor/backbone.js"></script>
<script type="text/javascript" src="../vendor/handlebars-1.0.0.beta.6.js"></script>
<script type="text/javascript" src="../vendor/i18next-1.5.5.js"></script>
<script type="text/javascript" src="../vendor/moment.js"></script>
<script type="text/javascript" src="../vendor/accounting.js"></script>

<!-- Libs -->
<script type="text/javascript" src="../libs/src/Injection.js"></script>

<!-- Configurers -->
<script type="text/javascript" src="src/config/handlebars-config.js"></script>
<script type="text/javascript" src="src/config/i18n-config.js"></script>

<!-- Source -->
<script type="text/javascript" src="src/helpers/HTML.js"></script>
<script type="text/javascript" src="src/Model.js"></script>
<script type="text/javascript" src="src/View.js"></script>
<script type="text/javascript" src="src/views/ActivityInventoryView.js"></script>
<script type="text/javascript" src="src/Router.js"></script>
<script type="text/javascript" src="src/App.js"></script>

</body>

</html>
